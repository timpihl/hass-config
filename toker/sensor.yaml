- platform: template
  sensors:
    marten:
      friendly_name: 'Mårten'
      value_template: >-
        ''
      attribute_templates:
        "City": ""
        "Country": ""
        "County": ""
        "Formatted Address": ""
        "Friendly Name": ""
        "Postal Code": ""
        "Postal Town": ""
        "State": ""
        "Street Number": ""
        "Street": ""

    glue:
      friendly_name: 'Glue'
      value_template: >-
        {% if is_state('sensor.glue', 'locked') %}
          locked
        {% else %}
          unlocked
        {% endif %}

    hallen_brightness:
      friendly_name: 'Hallen Brightness'
      icon_template: 'mdi:hanger'
      value_template: >-
        {% if is_state('light.hallen', 'on') %} 
          {{ (state_attr('light.hallen', 'brightness') / 2.54) | round }}
        {% elif is_state('light.hallen', 'off') %}
          off
        {% endif %}

