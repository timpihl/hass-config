type: entity-button
name: TV Power
icon: mdi:power-standby
color_type: icon
show_state: false
show_name: false
tap_action:
  action: call-service
  service: switch.turn_off
  service_data:
    entity_id: switch.tv_power
entity: switch.tv_power
style: |
  ha-card {
    margin: 5px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
    {% if is_state('media_player.ultra', 'playing') %} background: center / cover no-repeat url("/local/images/music_reflex.jpg"); {% endif %}
  }
  .card-content {

  }
  ha-icon {
    #color: {% if is_state('media_player.ultra', 'playing') %} hotpink !important {% endif %};
    text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.6) !important;
    {% if is_state('media_player.ultra', 'playing') %} animation: rainbow 3s linear; {% endif %}
    animation-iteration-count: infinite;
  }
  @keyframes rainbow {
    0%   {color: red;}
    10%  {color: orange;}
    20%  {color: yellow;}
    30%  {color: olive;}
    40%  {color: lime;}
    50%  {color: green;}
    60%  {color: teal;}
    70%  {color: cyan;}
    80%  {color: blue;}
    90%  {color: purple;}
    100% {color: magenta;}
  }