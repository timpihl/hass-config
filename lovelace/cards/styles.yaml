card:
  - padding: 5px

grid:
  - grid-template-areas: '"i" "n" "s"'
  - grid-template-columns: 1fr
  - grid-template-rows: 1fr min-content min-content

img_cell:
  - align-self: start
  - text-align: start
  - justify-self: start
  - padding-left: 10px
  - height: 30px
  - width: 30px

name:
  - justify-self: start
  - padding-left: 10px
  - font-weight: bold
  - font-size: 14px

state:
  - justify-self: start
  - padding-left: 10px
  - font-size: 12px