name: version
on: [push]

jobs:
  Version-check:
    runs-on: ubuntu-latest
    name: version
    steps:
    - uses: actions/checkout@master
    - name: Increment version
      id: version   
      uses: vinodhraj/Bump-N-Tag-Version@master
      with:
        file_name: 'VERSION'
        tag_version: 'false'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
