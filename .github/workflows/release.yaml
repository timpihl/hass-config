#
# Creates release.

name: release
on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*'
      - 'v*'

jobs:
  build:
    name: release
    runs-on: ubuntu-latest
    steps:

      - name: checkout
        uses: actions/checkout@master

      - name: create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release
            - Minor changes
          draft: false
          prerelease: false
