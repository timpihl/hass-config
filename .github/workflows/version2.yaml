name: App Version Actions
on: [push]

jobs:
  version-check:
    runs-on: ubuntu-latest
    name: bump version
    steps:
    - uses: actions/checkout@master
    - name: increment version
      id: version   
      uses: vinodhraj/Bump-N-Tag-Version@master
      with:
        file_name: './VERSION'
        tag_version: "true"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}