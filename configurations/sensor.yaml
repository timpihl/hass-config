- platform: websocket_api

- platform: time_date
  display_options:
    ['time', 'date']

- platform: template
  sensors:
    glue:
      value_template: >-
        {% if is_state("sensor.glue", "locked") %}
          locked
        {% else %}
          unlocked
        {% endif %}
      friendly_name: 'Glue'

    hallen_brightness:
      friendly_name_template: "Hallen Brightness"
      unit_of_measurement: '%'
      icon_template: 'mdi:hanger'
      value_template: >-
        {% if is_state('light.hallen', 'on') %} 
          {{ (state_attr('light.hallen', 'brightness') / 2.54) | round }}
        {% elif is_state('light.hallen', 'off') %}
          off
        {% endif %}

