type: 'custom:button-card'
entity: browser_mod.lovelace_reload
name: UI
icon: 'mdi:pencil-ruler'
aspect_ratio: 1/1
show_name: true
show_state: true
size: 25px

tap_action:
  action: call-service
  haptic: light
  service: browser_mod.lovelace_reload

state:
  - value: 'off'
    styles:
      card:
        - filter: opacity(50%)
      icon:
        - filter: grayscale(100%)
    
  - value: 'on'
    color: red
    icon: mdi:alert
    styles:
      card:
        - animation: blink 2s ease infinite

styles:
  card:
    - padding: 5px
  grid:
    - grid-template-areas: '"i" "n" "s"'
    - grid-template-columns: 1fr
    - grid-template-rows: 1fr min-content min-content
  img_cell:
    - align-self: start
    - text-align: start
    - justify-self: start
    - padding-left: 10px
    - height: 25px
    - width: 25px
  name:
    - justify-self: start
    - padding-left: 10px
    - font-weight: bold
    - font-size: 12px
  state:
    - justify-self: start
    - padding-left: 10px
    - font-size: 12px
