type: 'custom:button-card'
entity: light.koket
name: Köket
icon: 'mdi:food'

show_state: true
aspect_ratio: 1/1
size: 50px

tap_action:
  action: toggle
  haptic: light

double_tap_action:
  action: toggle
  haptic: light

#hold_action:
#  action: more-info
#  haptic: light

custom_fields:
  value: >
    [[[
      return states['sensor.koket_brightness'].state + '%';
    ]]]

state:
  !include button-apple-state.yaml

styles:
  !include button-apple-styles.yaml

hold_action:  
  action: call-service
  service: browser_mod.popup
  service_data:
    title: Köket
    deviceID:
      - this
    card:
      type: 'custom:light-entity-card'
      entity: light.koket
      group: false
      color_wheel: true
      persist_features: true
      effects_list: false
      header: false
      brightness: true
      color_temp: true
      white_value: true
      color_picker: true
      full_width_sliders: true
      show_slider_percent: true
      smooth_color_wheel: true
      style: | 
        ha-card {
          border-top-left-radius: 0px;
          border-top-right-radius: 0px;
        }
        .light-entity-card-sliders > div {
          padding: 10px 20px;
        }