type: 'custom:button-card'
entity: light.sovrummet
name: Sovrum
icon: 'mdi:hotel'
aspect_ratio: 1/1
show_name: true
show_state: true
size: 25px

style: |
  ha-card {
    
  }

tap_action:
  action: toggle
  haptic: light

double_tap_action:
  action: toggle
  haptic: light

hold_action:
  action: more-info
  haptic: light

state:
  !include button-apple-state.yaml

styles:
  !include button-apple-styles.yaml

custom_fields:
  value: >
    [[[
      return states['sensor.sovrummet_brightness'].state + '%';
    ]]]

