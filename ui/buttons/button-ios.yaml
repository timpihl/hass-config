type: custom:button-card
entity: 'script.ios_location'
icon: 'mdi:apple'
name: iOS

#show_state: true
aspect_ratio: 1/1
size: 50px

tap_action:
  action: toggle
  haptic: light

double_tap_action:
  action: toggle
  haptic: light

#hold_action:
#  action: more-info
#  haptic: light

state:
  !include button-apple-state.yaml

styles:
  !include button-apple-styles.yaml

#######################################

hold_action:
  action: call-service
  service: browser_mod.popup
  service_data:
    title: Köket
    card:
      type: 'custom:vertical-stack-in-card'
      cards:
        - type: entities
          entities:
            - entity: light.koket
              secondary_info: last-changed
          style: |
            ha-card {
              z-index: 5
            }
        - type: entities
          entities:
            - type: 'custom:light-slider-card'
              entity: light.koket
              color_temp: true
              header: false
              persist_features: true
          show_header_toggle: false
          style: |
            ha-card {
              z-index: 100;
            }
            percent {
              margin-top: 20px !important;
            }
        - type: 'custom:light-entity-card'
          entity: light.koket
          brightness: false
          color_picker: false
          color_temp: true
          effects_list: false
          full_width_sliders: false
          header: false
          persist_features: true
          show_slider_percent: false
          style: |
            ha-card {
              padding-bottom: 3em;
              margin-top: -1.5em;
              margin-left: -1.8em;
              opacity: 0.7;
              z-index: 5;
            }
        - type: entities
          style: |
            ha-card {
              margin-top: -2.3em;
            }
          entities:
            - type: 'custom:button-entity-row'
              buttons:
                - icon: 'mdi:castle'
                  service: browser_mod.popup
                  service_data:
                    title: Köket
                    card:
                      type: 'custom:vertical-stack-in-card'
                      cards:
                        - type: entities
                          entities:
                            - entity: light.koket
                              secondary_info: last-changed
                          
                        - type: 'custom:light-entity-card'
                          brightness: false
                          color_temp: false
                          entity: light.koket
                          full_width_sliders: true
                          header: false
                          persist_features: true
                          show_slider_percent: true
                          smooth_color_wheel: true
                          
                    deviceID:
                      - this
                    style:
                      '--ha-card-border-radius': 0vw 0vw 0.8vw 0.8vw
                      border-radius: 0.8vw
                      opacity: 0.9
                    
                  style:
                    background: >-
                      radial-gradient(circle at 50% 0,
                      rgba(255,0,0,.5), rgba(255,0,0,0) 70.71%),
                      radial-gradient(circle at 6.7% 75%,
                      rgba(0,0,255,.5), rgba(0,0,255,0) 70.71%),
                      radial-gradient(circle at 93.3% 75%,
                      rgba(0,255,0,.5), rgba(0,255,0,0) 70.71%)
                      beige
                    border-radius: 50%
                    font-weight: 500
                    margin-bottom: 0.5em
                    margin-top: 0.8em
                    padding: 1.8em
              
    deviceID:
      - this
    style:
      '--ha-card-border-radius': 0vw 0vw 0.8vw 0.8vw
      border-radius: 0.8vw
      opacity: 0.9