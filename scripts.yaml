'1':
  alias: 1 - Badrummet - Turn on
  sequence:
  - data:
      brightness_pct: 100
    entity_id: light.badrummet
    service: light.turn_on
'2':
  alias: 2 - Badrummet - Turn off
  sequence:
  - data: {}
    entity_id: light.badrummet
    service: light.turn_off
'3':
  alias: 3 - Köksbordet - Turn on
  sequence:
  - data:
      brightness_pct: 35
    entity_id: light.koksbordet
    service: light.turn_on
'4':
  alias: 4 - Köksbordet - Turn off
  sequence:
  - data: {}
    entity_id: light.koksbordet
    service: light.turn_off
'5':
  alias: 5 - Dörren - Unlock
  sequence:
  - data:
      payload: locked
      qos: 2
      topic: /NodeRed/Glue
    service: mqtt.publish
'6':
  alias: 6 - Dörren - Lock
  sequence:
  - data:
      payload_template: unlocked
      qos: 2
      topic: /NodeRed/Glue
    service: mqtt.publish
'7':
  alias: 7 - Update iCloud states
  sequence:
  - data: {}
    service: icloud.update
'8':
  alias: 8 - Glue Script
  sequence:
  - data:
      payload_template: '{{ states(''sensor.glue'') }}

        '
      qos: 2
      topic: /NodeRed/Glue
    service: mqtt.publish
