badrummet_on:
  alias: Badrummet On
  sequence:
  - data:
      brightness_pct: 100
    entity_id: light.badrummet
    service: light.turn_on
badrummet_off:
  alias: Badrummet Off
  sequence:
  - data: {}
    entity_id: light.badrummet
    service: light.turn_off
koksbordet_on:
  alias: Köksbordet On
  sequence:
  - data:
      brightness_pct: 35
    entity_id: light.koksbordet
    service: light.turn_on
koksbordet_off:
  alias: Köksbordet Off
  sequence:
  - data: {}
    entity_id: light.koksbordet
    service: light.turn_off
dorren_unlock:
  alias: Dörren Unlock
  sequence:
  - data:
      payload: locked
      qos: 2
      topic: /NodeRed/Glue
    service: mqtt.publish
dorren_lock:
  alias: Dörren Lock
  sequence:
  - data:
      payload_template: unlocked
      qos: 2
      topic: /NodeRed/Glue
    service: mqtt.publish
glue_script:
  alias: Glue Script
  sequence:
  - data:
      payload_template: '{{ states(''sensor.glue'') }}'
      qos: 2
      topic: /NodeRed/Glue
    service: mqtt.publish
pink_dark_ios:
  alias: 0 - Pink Dark iOS
  sequence:
  - data: {}
    service: frontend.reload_themes
  - data:
      name: pink-dark-ios
    service: frontend.set_theme
clear:
  alias: 0 - Clear
  sequence:
  - service: frontend.reload_themes
  - data:
      name: clear
    service: frontend.set_theme
google_dark_theme:
  alias: 0 - Google Dark Theme
  sequence:
  - data:
      name: Google Dark Theme
    service: frontend.set_theme
toggle_badrummet:
  alias: Toggle Badrummet
  sequence:
  - entity_id: light.badrummet
    service: light.toggle
git_run:
  alias: Git Run
  sequence:
  - service: shell_command.git_run
brightness_low:
  alias: Brightness Low
  sequence:
  - data:
      brightness_pct: 1
    entity_id: light.hallen
    service: light.turn_on
  - data:
      brightness_pct: 1
    entity_id: light.vardagsrummet
    service: light.turn_on
  - data:
      brightness_pct: 1
    entity_id: light.koket
    service: light.turn_on
  - data:
      brightness_pct: 1
    entity_id: light.koksbordet
    service: light.turn_on
  - data:
      brightness_pct: 1
    entity_id: light.sovrummet
    service: light.turn_on
coming_home:
  alias: Coming home
  sequence:
  - data:
      brightness: 254
      transition: 5
      white_value: 254
    entity_id: light.hallen
    service: light.turn_on
  - data:
      brightness: 254
      rgb_color:
      - 255
      - 255
      - 255
      transition: 5
      white_value: 254
    entity_id: light.koket
    service: light.turn_on
  - data:
      brightness: 254
      rgb_color:
      - 255
      - 255
      - 255
      transition: 5
      white_value: 254
    entity_id: light.sovrummet
    service: light.turn_on
  - data:
      brightness: 254
      rgb_color:
      - 255
      - 255
      - 255
      transition: 5
      white_value: 254
    entity_id: light.vardagsrummet
    service: light.turn_on
matt8708:
  alias: 0 - Matt8707
  sequence:
  - data:
      name: matt8707
    service: frontend.set_theme
location:
  alias: Location update
  sequence:
  - data:
      message: request_location_update
    service: notify.mobile_app_tim_ios
  - data:
      message: request_location_update
    service: notify.mobile_app_sm_g960f
  - delay: 00:00:05
google_light_theme:
  alias: 0 - Google Light Theme
  sequence:
  - service: frontend.reload_themes
  - data:
      name: Google Light Theme
    service: frontend.set_theme
koket_on:
  alias: Köket On
  sequence:
  - data:
      brightness: 255
      transition: 10
      white_value: 1
    entity_id: light.koket
    service: light.turn_on
vardagsrummet_on:
  alias: Vardagsrummet On
  sequence:
  - data:
      brightness: 255
      color_temp: 1
      transition: 10
      white_value: 1
    entity_id: light.vardagsrummet
    service: light.turn_on
hallen_on:
  alias: Hallen On
  sequence:
  - data:
      brightness: 255
      transition: 10
      white_value: 1
    entity_id: light.hallen
    service: light.turn_on
sovrummet_on:
  alias: Sovrummet On
  sequence:
  - data:
      brightness: 255
      color_temp: 1
      transition: 10
      white_value: 1
    entity_id: light.sovrummet
    service: light.turn_on
all_on:
  alias: All On
  sequence:
  - data: {}
    service: script.hallen_on
  - data: {}
    service: script.koket_on
  - data: {}
    service: script.sovrummet_on
  - data: {}
    service: script.vardagsrummet_on
