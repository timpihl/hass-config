- entity: light.datorlampa
  state_image:
    'off': /local/studio_datorlampa_off.png
    'on': /local/studio_datorlampa_on.png
    unavailable: /local/unknown.png
  style:
    left: 55.18%
    top: 20.35%
    width: 10%
  type: image
- conditions:
    - entity: light.datorlampa
      state_not: unavailable
  elements:
    - entity: light.datorlampa
      icon: 'bha:hue-bulb'
      style:
        '--iron-icon-height': 1.87vw
        '--iron-icon-width': 1.87vw
        left: 52.19%
        top: 15.55%
      type: state-icon
  type: conditional
- conditions:
    - entity: light.datorlampa
      state: 'on'
  elements:
    - entity: sensor.datorlampa_percent
      fill: '#FFFFFF10'
      font_style:
        color: '#7d7e80'
        font-size: 1.0vw
        font-weight: 400
        margin-left: '-0.8%'
        margin-top: 1.9%
      gradient: true
      max: 100
      min: 0
      stroke_color: '#aaabad'
      stroke_width: 6
      style:
        height: 3.15vw
        left: 57.65%
        opacity: 0.7
        top: 16.3%
        width: 3.15vw
      type: 'custom:circle-sensor-card'
      units: '%'
  type: conditional
- hold_action:
    action: call-service
    service: browser_mod.popup
    service_data:
      card:
        cards:
          - entities:
              - entity: light.datorlampa
                secondary_info: last-changed
            style: |
              ha-card {
                z-index: 5
              }
            type: entities
          - entities:
              - color_temp: true
                entity: light.datorlampa
                header: false
                persist_features: true
                type: 'custom:light-slider-card'
            show_header_toggle: false
            style: |
              ha-card {
                z-index: 0;
              }
            type: entities
          - brightness: false
            color_picker: false
            color_temp: true
            effects_list: false
            entity: light.datorlampa
            full_width_sliders: false
            header: false
            persist_features: true
            show_slider_percent: false
            style: |
              ha-card {
                padding-bottom: 3em;
                margin-top: -1.5em;
                margin-left: -1.8em;
                opacity: 0.7;
                z-index: 5;
              }
            type: 'custom:light-entity-card'
          - entities:
              - buttons:
                  - icon: 'mdi:'
                    service: browser_mod.popup
                    service_data:
                      card:
                        cards:
                          - entities:
                              - entity: light.datorlampa
                                secondary_info: last-changed
                            type: entities
                          - brightness: false
                            color_temp: false
                            entity: light.datorlampa
                            full_width_sliders: true
                            header: false
                            persist_features: true
                            show_slider_percent: true
                            smooth_color_wheel: true
                            type: 'custom:light-entity-card'
                        type: 'custom:vertical-stack-in-card'
                      deviceID:
                        - this
                      style:
                        '--ha-card-border-radius': 0vw 0vw 0.8vw 0.8vw
                        border-radius: 0.8vw
                        opacity: 0.9
                      title: Datorlampa
                    style:
                      background: >-
                        radial-gradient(circle at 50% 0,
                        rgba(255,0,0,.5), rgba(255,0,0,0) 70.71%),
                        radial-gradient(circle at 6.7% 75%,
                        rgba(0,0,255,.5), rgba(0,0,255,0) 70.71%),
                        radial-gradient(circle at 93.3% 75%,
                        rgba(0,255,0,.5), rgba(0,255,0,0) 70.71%)
                        beige
                      border-radius: 50%
                      font-weight: 500
                      margin-bottom: 0.5em
                      margin-top: 0.8em
                      padding: 1.8em
                type: 'custom:button-entity-row'
            style: |
              ha-card {
                margin-top: -2.3em;
              }
            type: entities
        type: 'custom:vertical-stack-in-card'
      deviceID:
        - this
      style:
        '--ha-card-border-radius': 0vw 0vw 0.8vw 0.8vw
        border-radius: 0.8vw
        opacity: 0.9
      title: Datorlampa
  image: /local/overlay.svg
  style:
    left: 55.18%
    opacity: 0
    top: 20.35%
    width: 10%
  tap_action:
    action: call-service
    service: light.toggle
    service_data:
      entity_id: light.datorlampa
  title: null
  type: image